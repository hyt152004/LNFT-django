{% extends 'base.html' %}

{% block content %}


<div class="card">
  <div class="card-header">
    {{ customer_record.first_name }}
    {{ customer_record.last_name }}
  </div>
  <div class="card-body">
    <p class="card-text">
      <strong>Title </strong>{{ customer_record.title }}<br />
      <strong>Day Note: </strong>{{ customer_record.day_note }}<br />
    </p>
  </div>
</div>

<br />
<br />

<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'delete_record' customer_record.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update_record' customer_record.id %}" class="btn btn-secondary">Update Record</a>

{% endblock %}
